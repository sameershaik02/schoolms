{% extends 'base.html' %}
{% block content %}
  <h2>Teacher Feedback List</h2>
  <ul>
    {% for feedback in feedback_list %}
      <li>
        {{ feedback.feedback_text }}
        {% if feedback.is_reviewed %}
          <p>Reviewed: {{ feedback.review_text }}</p>
        {% else %}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
