
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.leave-request-container {
    max-width: 600px; /* Adjust the maximum width as needed */
    margin: 0 auto; /* Center the container */
}

/* Style for leave request */
.leave-request {
    margin-bottom: 20px;
    padding: 10px;
    border: 2px solid rgba(64, 240, 249, 0.991);
    background-color: #f8f8f8; /* Optional: Add a background color */
}
       .leave-request {
    margin-bottom: 20px;
    padding: 20px;
    border: 2px solid rgba(64, 240, 249, 0.991);
    background-color: #f8f8f8; 
    /* Optional: Add a background color */
}

/* Style for student name */
.student-name {
    font-weight: bold;
    color: #333;
}

/* Style for leave dates */
.leave-dates {
    color: #555;
}

/* Style for leave status */
.leave-status {
    font-weight: bold;
}

/* Style for action buttons */
.action-buttons {
    margin-top: 10px;
}

.action-buttons a {
    display: inline-block;
    margin-right: 10px;
    padding: 5px 10px;
    text-decoration: none;
    color: #fff;
    border-radius: 3px;
}

/* Style for approve button */
.approve-btn {
    background-color: #4caf50; /* Green */
}

/* Style for reject button */
.reject-btn {
    background-color: #f44336; /* Red */
}
    </style>
</head>
<body>
    
    <div class="leave-request-container">
        <center><h1>Student Leave Requests</h1></center>
        {% for leave_request in leave_requests %}
            <div class="leave-request">
                <p class="student-name">{{ leave_request.student }} - <span class="leave-dates">{{ leave_request.start_date }} to {{ leave_request.end_date }}</span> - <span class="leave-status">{% if leave_request.is_approved %}Approved{% else %}Pending{% endif %}</span></p>
                <div class="action-buttons">
                    <a class="approve-btn" href="{% url 'finalapp:approve_student_leave' leave_request.id %}">Approve</a>
                    <a class="reject-btn" href="{% url 'finalapp:reject_student_leave' leave_request.id %}">Reject</a>
                </div>
            </div>
        {% endfor %}
    </div>
    
</html>
