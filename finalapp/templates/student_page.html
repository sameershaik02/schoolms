    .cards {
    position: relative;
    width: 17%;
    display: inline-block;
    background-color: aliceblue;
    border-radius: 10px;
    margin: 55px;
    box-shadow: 2px 2px 10px black;
    overflow: hidden;
    animation: moveCards 2s ease-in-out infinite;
    border: 4px solid;
    border-image: linear-gradient(45deg, #500f3e, #062a47);
    border-image-slice: 1;

    /* Apply animation to the border */
    
}
.cards::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
    opacity: 0;
    transform-origin: 0 0;
    transform: rotate(-45deg);
    animation: sparkle 2s ease-in-out infinite;
}

@keyframes moveCards {
    0% {
        transform: translateX(0);
    }

    50% {
        transform: translateX(0px);
    }

    100% {
        transform: translateX(0);
    }
}

@keyframes sparkle {
    0% {
        opacity: 0;
    }

    50% {
        opacity: 1;
    }

    100% {
        opacity: 0;
    }
}


.image img {
    width: 100%;
    border-radius: 50%;
    transition: transform 0.3s ease-in-out;
}

.image img:hover {
    transform: scale(1.1);
}
.title {
    text-align: center;

    button {
    background: linear-gradient(to right, #09931e, #00BFFF);
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
}

button:hover {

}

button:active {
    transform: translateY(-3px); /* Add the jumping effect on click */
}


@keyframes shine {
    0% {

    }

}


button:hover {
