<!-- templates/view_student_admission_requests_table.html -->

<table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for admission_request in admission_requests %}
        <tr>
          <td>{{ admission_request.student_form.first_name }}</td>
          <td>{{ admission_request.student_form.last_name }}</td>
          <td>{% if admission_request.is_approved %}Approved{% else %}Pending{% endif %}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
