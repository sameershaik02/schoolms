<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Job Application</title>
    <style>
        body {
            height: 100%;
            margin: 0;
            background-color: rgba(173, 230, 246, 0.342);

            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .title {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #4B0082;
            font-size: 36px;
        }

        .log {
            width: 60%;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4B0082;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6A5ACD;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Teacher Job Application</h1>
    </div>
    <div class="log">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
