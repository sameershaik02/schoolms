<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Container styling */
.container {
    max-width: 600px;
    margin: 0 auto;
}

/* Card styling */
.card {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Card title styling */
.card-title {
    margin-bottom: 1.25rem;
}

/* Form styling */
form {
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: larger;
}

/* Form group styling (adjust as needed) */
.form-group {
    margin-bottom: 1rem;
}

/* Button styling */
button {
    display: inline-block;
    padding: 8px 16px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    background-color: #007bff; /* Bootstrap primary color */
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3; /* Darker shade for hover effect */
}

    </style>
</head>
<body><br><br>
    <div class="container mt-4">
        <br><br>
        <div class="card">
            <br>
            <div class="card-body">
                <center><b><h2 class="card-title">Update Fee</h2></b></center>
                <br><br>
                <form method="post" action="{% url 'finalapp:update_fee' %}" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Update Fee</button>
                </form>
            </div>
        </div>
    </div>
    
    
</body>
</html>
